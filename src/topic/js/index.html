<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<style type="text/css">
		.item{
			width:100px;
			height:40px;
			background-color: #fdd;
		}
	</style>
</head>
<body>
	<div>hello1</div>
	<!-- 1. 点击事件： 重复该节点内容repeat-count次，并更新到该节点上 -->
	<ul class="list">
		<li class="item" repeat-count="1" onclick=repeatThis()>a</li>
		<li class="item" repeat-count="2" onclick=repeatThis()>b</li>
		<li class="item" repeat-count="3" onclick=repeatThis()>c</li>
	</ul>

	<!-- 1. 点击事件： 重复该节点内容repeat-count次，并更新到该节点上 -->
	<ul class="list" id="list2">
		<li class="item2">a</li>
		<li class="item2">b</li>
		<li class="item2">c</li>
	</ul>

  <script src="./oop/cash.js"></script>

</body>
</html>
