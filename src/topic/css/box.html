<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box</title>
	<style>
		body, ul, li, img {
		  margin: 0;
		  padding: 0;
		}
		.box{
			background-color: #c00;
			margin-bottom: 10px;
			width:100px ;
			height: 100px;
			padding:10px;
			border: 8px solid red;
		}

		.content-box{
			box-sizing: content-box;
		}

		.border-box{
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content-box box"></div>
		<div class="border-box box"></div>
	</div>
</body>
</html>
