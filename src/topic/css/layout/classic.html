<!DOCTYPE html>
<html>
<head>
	<title>Classic Layout</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./classic.css">
	<!-- 
	不考虑兼容性且不能更改dom结构，需求如下：

	1. 完成经典的上 header ，下 footer ，左边是侧边栏，右边是内容。
	2. 去掉列表前面的 · ，列表项水平排列，注意里面的br标签需要换行，同时每两个li后有一条竖线。
	3. 点击列表项不跳转，弹出href内的内容。
 -->
</head>
<body>
	<div id="app">
		<div class="header"></div>
		<div class="sider"></div>
		<div class="main">
			<ul>
	      <li><a href="https://www.bilibili.com/1">Link1</a></li>
	      <li><a href="https://www.bilibili.com/2">Link2</a></li>
	      <li><a href="https://www.bilibili.com/3">Link3</a></li>
	      <br>
	      <li><a href="https://www.bilibili.com/4">Link4</a></li>
	      <li><a href="https://www.bilibili.com/5">Link5</a></li>
	    </ul>
		</div>
		<div class="footer"></div>
	</div>	
	<script type="text/javascript" src='./classic.js'></script>
</body>
</html>
